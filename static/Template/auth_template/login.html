<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amaneta | Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'admin/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'admin/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box" style="width: 450px !important;">
  
  <!-- /.login-logo -->
  <div class="card">
    <div class="login-logo card-header">
        <a href="/"><b>Politicain</b> Bio</a>
      </div>
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to Admin Pannel</p>
      <div class="row" id="msg_alert">
        {% if messages %}
      <div class="col-12">
          {% for message in messages %}
          {% if message.tags == 'error' %}
          <!-- <div class="alert alert-danger backgroud-danger" style="margin-top:10px;text-align:center;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span class="text-center">{{ message }}</span>
          </div> -->
          <div class="alert alert-danger background-danger">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <i class="fas fa-times-circle text-white"></i>
            </button>
            <span class="text-center">{{ message }}</span>
            </div>
          {% elif message.tags == 'success' %}
          <div class="alert alert-success background-success">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="fas fa-times-circle text-white"></i>
            </button>
            <span class="text-center">{{ message }}</span>
            </div>
          {% endif %}
          {% endfor %}
        </div>
        {% endif %}
      </div>
      <form action="{% url 'admin_verify_login' %}" method="post">
          {% csrf_token %}
          <label>Email</label>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email" autocomplete="off">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <label>Password</label>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
        <div class="col-4"></div>
      </form>

      <!-- /.social-auth-links -->

      <p class="mb-1 mt-2">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'admin/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'admin/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'admin/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
